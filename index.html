<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi Guru</title>
    <meta name="description" content="Sistem Absensi Guru dengan QR Code dan GPS">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>


<body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-card glass">
                <div class="login-header">
                    <div class="logo-circle"><i class="fas fa-user-check"></i></div>
                    <h1>Absensi Guru</h1>
                    <p>Silakan masuk dengan NIP & Password</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="loginNip" placeholder="NIP" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')"><i
                                class="fas fa-eye"></i></button>
                    </div>
                    <div class="remember-me">
                        <label><input type="checkbox" id="rememberMe" checked><span>Ingat saya</span></label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full"><i class="fas fa-sign-in-alt"></i>
                        Masuk</button>
                </form>
                <div id="loginError" class="error-message hidden"></div>
            </div>
            <div class="copyright-text">
                <p>Â© 2026 SMAN 4 MATARAM</p>
                <p>All Rights Reserved</p>
            </div>
        </div>
    </div>

    <!-- GURU PAGE -->
    <div id="guruPage" class="page"></div>

    <!-- ADMIN PAGE -->
    <div id="adminPage" class="page"></div>

    <!-- MODALS -->
    <div id="successModal" class="modal">
        <div class="modal-content glass success-modal">
            <div class="success-icon"><i class="fas fa-check-circle"></i></div>
            <h2>Absensi Berhasil!</h2>
            <p id="successMessage">Data absensi Anda telah berhasil dikirim.</p>
            <button class="btn btn-primary" onclick="closeModal('successModal')">OK</button>
        </div>
    </div>
    <div id="alertModal" class="modal">
        <div class="modal-content glass alert-modal">
            <div class="alert-icon" id="alertIcon"><i class="fas fa-info-circle"></i></div>
            <h2 id="alertTitle">Informasi</h2>
            <p id="alertMessage"></p>
            <button class="btn btn-primary" onclick="closeModal('alertModal')">OK</button>
        </div>
    </div>
    <div id="addUserModal" class="modal"></div>
    <div id="editUserModal" class="modal"></div>
    <div id="importUserModal" class="modal"></div>

    <!-- Config Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> Konfigurasi API</h2>
            </div>
            <div class="modal-body">
                <p style="margin-bottom:16px;color:var(--text-secondary)">Masukkan URL Web App dari Google Apps Script
                    yang sudah di-deploy:</p>
                <div class="form-group">
                    <label>URL Apps Script</label>
                    <input type="text" id="configApiUrl" placeholder="https://script.google.com/macros/s/AKfycbyziUjqXJMcSt_kawC6VUaWYKOmcZgqYBo9pug539IvcKw_XS9vI8N8UGsJpOOLMvI/exec">
                </div>
                <button class="btn btn-primary btn-full" onclick="saveApiConfig()">
                    <i class="fas fa-save"></i> Simpan & Mulai
                </button>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="data.js"></script>
    <script src="gps.js"></script>
    <script src="qr-scanner.js"></script>
    <script src="auth.js"></script>
    <script src="attendance.js"></script>
    <script src="admin.js"></script>
    <script src="templates.js"></script>
    <script src="app.js"></script>
</body>

</html>
